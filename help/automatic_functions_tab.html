<h2 style="page-break-after:auto">Automatic Functions tab</h2>

<p style="page-break-after:auto">Almost every operation in Hack-It can be set up

to fire automatically for a certain specification of window. This tab allows you

to add, edit, and delete Automatic Functions. See <a href="advanced_functions.html">Advanced

Functions</a> for more details.</p>
