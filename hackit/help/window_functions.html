<h2 style="page-break-after:auto">Window Functions</h2>

<ul>

  <li>

    <p class="MsoNormal" style="margin-left:.25in;text-indent:-.25in;mso-list:l41 level1 lfo37;

tab-stops:list .25in"><b>Restore</b> – Restores the selected window to its

    non-minimized and non-maximized (floating) size and position.</li>

  <li>

    <p class="MsoNormal" style="margin-left:.25in;text-indent:-.25in;mso-list:l41 level1 lfo37;

tab-stops:list .25in"><b>Minimize</b> – Minimizes the selected window.</li>

  <li>

    <p class="MsoNormal" style="margin-left:.25in;text-indent:-.25in;mso-list:l41 level1 lfo37;

tab-stops:list .25in"><b>Maximize</b> – Maximizes the selected window.</li>

  <li>

    <p class="MsoNormal" style="margin-left:.25in;text-indent:-.25in;mso-list:l41 level1 lfo37;

tab-stops:list .25in"><b>Close</b> – Closes the windows<o:p>

    </o:p>

  </li>

</ul>
